<html>
<head>

    <link rel="stylesheet" href="/resources/demos/style.css">

    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script>

                "Clojure",
                "COBOL",
                "ColdFusion",
                "Erlang",
                "Fortran",
                "Groovy",
                "Haskell",
                "Java",
                "JavaScript",
                "Lisp",
                "Perl",
                "PHP",
                "Python",
                "Ruby",
                "Scala",
                "Scheme"
            ];
            $("#Combined_Name").autocomplete({
                source: availableTags
            });
        });
    </script>

</head>
<body>
    <form method="get" action="http://www.plantplaces.com/perl/viewplants.pl">
        <input id="Combined_Name" name="Combined_Name" type="text" />
        <input id="Submit1" type="submit" value="Search" />

</body>
</html>
